set-option -g status-right "#[fg=#777777]#{mpd_now_playing} #[bg=#32302f,fg=#5b534d nobold, nounderscore, noitalics]#[bg=#5b534d] #{cpu_fg_color}  #{cpu_percentage}  #[fg=#d8a657,bg=#5b534d] #{battery_percentage}  #[fg=white,bg=#5b534d]#{clima} #[bg=#5b534d,fg=#32302f,nobold,noitalics,nounderscore] #[bg=#32302f,fg=white]  %a %d/%m %I:%M%p "

